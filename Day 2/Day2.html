<body>
    <p>Factorial of a Number</p>

    <script>
// check factorial 
let number = 4;
let finalResult = 1;       
for (let i = 1; i <= number; i++) {
    
    finalResult *= i;
}
console.log(finalResult);

// Check if a Number is Prime
let isPrime=17;
prime = true;
if(isPrime <= 1){
    prime = false;
}else{
    for (let i = 2; i < isPrime; i++) {
        if(isPrime % i ===0){
            prime = false
            break;
        }
    }
}
if (prime) {
    console.log("Number is prime");
} else {
    console.log("Number is not prime");
}

function printFibonacci(n) {
    let a = 0, b = 1; 
    for (let i = 2; i < n; i++) {
        let next = a + b;
        console.log(next);
        a = b;
        b = next;
    }
}
printFibonacci(10);
    </script>
